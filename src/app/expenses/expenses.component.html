<button class="add">追加</button>

<h2>My expenses</h2>
<ul class="expenses">
  <li *ngFor="let expenses of expensesList">
    <button
      [class.selected]="expenses === selectedExpenses"
      type="button"
      (click)="onSelect(expenses)"
    >
      <span class="section">{{ expenses.sectionDate }}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{ expenses.sectionDate | uppercase }} Details</h2>
  <div>
    <label for="item-name">item name: </label>
    <input
      id="item-name"
      [(ngModel)]="selectedHero.item.name"
      placeholder="name"
    />
  </div>
  <div>
    <label for="item-cost">item cost: </label>
    <input
      id="item-cost"
      [(ngModel)]="selectedHero.item.cost"
      placeholder="cost"
    />
  </div>
</div>
